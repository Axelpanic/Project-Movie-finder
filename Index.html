<!DOCTYPE html>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="./Assets/css/Style.css">
        <title>Movie Finder</title>
    </head>
    
    <!--header-->
    <Header class="hero is-info is-small">
        <div class="hero-body">
            <div class="container has-text-centered">
              <p class="title">
                Movie Finder
              </p>
              <p class="subtitle">
                A better way to know a movie
              </p>
            </div>
          </div>
    </Header>
<!--main body, main code-->
    <body>
        <!--search bar-->
        <section class="box">
            <div class="level">
                <input class="input is-info" type="text" id="search-input" placeholder="Search Movie">
                <button class="button is-info ml-2">Search</button>
            </div>
        </section>
        <!--additional field here for IMDB info-->
        <section class="columns">
            <div class="column is-three-quarters-desktop" id="IMDB info">
                <div class="box">
                </div>
            </div>
        <!--additional field here for Wiki info on side bar-->
            <div class="column is-one-quarter-desktop" id="Wiki sidebar">
                <div class="box">
                    
                </div>
            </div>
        </section>

        <!--cards below for additional movies If wanted-->
        <section class="columns">
            <div class="column is-one-quarter-desktop">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by4">
                            <img src="placeholder" alt="movie poster">
                        </figure>
                    </div>
                </div>
            </div>
            <div class="column is-one-quarter-desktop">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-3by4">

                        </figure>
                    </div>
                </div>
            </div>
            <div class="column is-one-quarter-desktop">

                    <div class="card-image">
                        <figure class="image is-3by4">
                            <img src="placeholder" alt="movie poster">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
